<!-- 컨 + / -> 주석 -->
 <!-- h라인은 가장 큰 틀임.
  거기에 더해서, br은 줄바꿈. 즉 다음라인으로의 띄워쓰기.
  hr은 문장의 가로선 내기.
  ul, ol, li -> 어떠한 항목들을 구분해서 나열하고 싶을 떄 사용하는 태그. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 잘못된 예시.
     <h1>아주 응애한 것이지.
        <p>그래. 응해하구나.</p>
    </h1>
    
    h1안에 p태그가 들어가면, h1의 속성이 같이 적용되어 버린다.
    hr은 자연스럽게 선을 만들어 주는 듯 함.
    br은 다음라인으로 듸워쓰기 해주고.
    -->
    <h1>아주 응애한 것이지.</h1>
    <p>그래. 응해하구나. <br>응애.</p>
    <ol>
        <li>사과</li>
        <li>메롱</li>
        <li>옹랜지</li>
    </ol>

</body>
</html>
